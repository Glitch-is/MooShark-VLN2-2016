@model MooShark.Models.Problems

<h3><span class="purple purple-text lighten-2 text-lighten-2 heading">_</span><span class="heading heading-text"> Problems</span></h3>
<div class="row">
    <div class="col s12">
        <ul class="collection z-depth-1">



    @if (Model != null)
    {
        foreach (var problem in Model.Problems)
        {
            <a class="collection-link" href="problem.html">
                <li class="collection-item avatar">
                    <i class="material-icons circle green lighten-1">border_color</i>
                    <div class="row nobot">
                        <div class="col s3">
                            <p class="title truncate">@problem.name</p>
                        </div>
                        <div class="col s6">
                            <p class="description truncate">@problem.description</p>
                        </div>
                        <div class="col s2">
                            <div class="chip">@problem.weight</div>
                        </div>
                        <div class="col s1">
                            <span class="secondary-content"><i class="small material-icons green-text">done</i></span>
                        </div>
                    </div>
                </li>
            </a>
        }
    }

        </ul>
    </div>
</div>

<!-- Modal Structure -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <div class="row nobot">
            <h4 class="modal-header blue-text">Add Problem</h4>
            <form id="addProblem" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" type="text" class="validate">
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="deadline" class="datepicker" type="date" >
                        <label for="deadline">Deadline</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="compose" class="materialize-textarea" length="500"></textarea>
                        <label for="compose">Description</label>
                        <span class="character-counter" style="float: right; font-size: 12px; height: 1px;"></span></div>
                </div>
                <input type="submit" value="Submit" class="modal-submit modal-action modal-close waves-effect waves-blue green btn right"/>
            </form>
        </div>
    </div>
</div>
