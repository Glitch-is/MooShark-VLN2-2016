@model MooShark.Models.Assignments

<h3><span class="cyan cyan-text heading">_</span><span class="heading heading-text"> Assignments</span></h3>
<div class="row">
    <div class="col s12">
        <ul class="collection z-depth-1">
            @if (Model != null)
            {
                foreach (var assignment in Model.Assignments)
                {
                    <a class="collection-link" href="assignment.html">
                        <li class="collection-item avatar hover">
                            <i class="material-icons circle green lighten-1"></i>
                            <div class="row nobot">
                                <div class="col s6 m2">
                                    <p class="title truncate">@assignment.name</p>
                                </div>
                                <div class="col hide-on-small-only m7">
                                    <p class="description truncate">@assignemnt.</p>
                                </div>
                                <div class="col s5 m2">
                                    <p class="due truncate">@assignment.deadline</p>
                                </div>
                                <div class="col s1 m1">
                                    <span class="secondary-content"><i class="small material-icons green-text">done_all</i></span>
                                </div>
                            </div>
                        </li>
                    </a>
                }
            }
        </ul>
    </div>
</div>
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red modal-trigger" href="#addModal" >
        <i class="large material-icons add_fab">add</i>
    </a>
</div>

<!-- Modal Structure -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <div class="row nobot">
            <h4 class="modal-header blue-text">Add Assignment</h4>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" type="text" class="validate">
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="deadline" class="datepicker" type="date" >
                        <label for="deadline">Deadline</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="compose" class="materialize-textarea" length="500"></textarea>
                        <label for="compose">Description</label>
                        <span class="character-counter" style="float: right; font-size: 12px; height: 1px;"></span></div>
                </div>
                <input type="submit" value="Submit" class="modal-submit modal-action modal-close waves-effect waves-blue green btn right"/>
            </form>
        </div>
    </div>
</div>
